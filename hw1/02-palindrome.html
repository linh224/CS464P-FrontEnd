<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-palindrome.js"></script>
  </head>
  <body class="bg-primary">
    <main>
      <section>
        <form
          onsubmit="return false;"
          class="bg-light border rounded w-50 mx-auto mt-5 p-3"
        >
          <h1>Exercise 02 - Palindrome</h1>
          <div class="form-group w-50">
            <label for="number">Enter a positive number:</label>
            <input type="number" id="number" name="number" min="1" />
          </div>
          <div class="form-group">
            <span>Is this a palindrome?</span>
            <div class="result-div">
              <div id="result"></div>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
