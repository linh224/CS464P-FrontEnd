<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body style="background-color: rgb(149, 117, 205)">
    <main>
      <div class="bg-light container border rounded w-50 p-3 mt-5 mx-auto">
        <h1 class="mt-2 mb-4">Exercise 04 - Background</h1>
        <p class="mt-4">
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>
        <div>
          <label for="interval">Background change interval (seconds): </label>
          <input
            class="mb-3 d-flex"
            type="number"
            id="interval"
            name="inputseconds"
            min="1"
            value="3"
            required
          />
        </div>

        <button
          id="btn"
          type="button"
          class="btn btn-success border p-3 mt-3"
          value="Start"
        >
          Start
        </button>
      </div>
    </main>
  </body>
</html>
