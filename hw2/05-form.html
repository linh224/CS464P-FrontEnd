<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="bg-light container border rounded w-50 mt-5">
      <form>
        <h1 class="text-center">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label class="form-label fw-bold" for="name">Full Name:</label>
          <input
            class="input-name form-control"
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
        </div>
        <div>
          <label class="form-label fw-bold" for="email">Email:</label>
          <input
            class="input-email form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Name@pdx.edu"
            required
          />
        </div>
        <div class="registration mt-3">
          <label
            class="registration-label form-label fw-bold"
            for="class-select"
            >Registration Status:</label
          >
          <select class="form-select" id="class-select">
            <option value="none">Choose an Option</option>
            <option value="Waiting List">Waiting List</option>
            <option value="Full">Full</option>
            <option value="Registered">Registered</option>
          </select>
        </div>
        <fieldset class="following-courses">
          <legend class="fw-bold pt-3 fs-6">
            Have you taken any of the following course?
          </legend>
          <div class="box-check">
            <input
              class="checkbox"
              type="checkbox"
              id="promgraming"
              name="promgraming"
              value="Programing Language"
            />
            <label for="promgraming"> Programming Languages</label><br />
            <input
              class="checkbox"
              type="checkbox"
              id="operating"
              name="operating"
              value="Operating Systems"
            />
            <label for="operating"> Operating Systems</label><br />
            <input
              class="checkbox"
              type="checkbox"
              id="full-stack"
              name="full-stack"
              value="Full Stack Web Development"
            />
            <label for="full-stack"> Full Stack Web Development</label><br />
          </div>
        </fieldset>
        <div class="anything-else">
          <label
            class="anything-else-label form-label fw-bold pt-3"
            for="anything"
            >Anything else?</label
          >
          <textarea
            class="anything-else-input form-control"
            name="anything"
            id="anything"
            cols="20"
            rows="3"
          ></textarea>
        </div>
        <div class="sub-reset d-flex gap-2 mt-4 mb-4 justify-content-center">
          <input
            class="btn submit w-50 btn-primary btn-block"
            type="submit"
            value="Submit"
          />
          <input
            class="btn reset w-50 btn-secondary btn-block"
            type="reset"
            value="Reset"
          />
        </div>
      </form>
    </main>
  </body>
</html>
